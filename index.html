<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>grid</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="bg1">
			<h2>16 <span>| 24</span>	</h2> 
			<p>Goals Completed</p>
		</div>
		<div class="bg1">
			<h2>21 <span>/ minute</span></h2>
			<p>Respiration</p>
		</div>
		<div class="bg2">
			<h2>2.7</h2>
			<p>Miles</p>
		</div>
				<div class="bg1">
			<h2>36 &deg;</h2>
			<p>Temperature</p>
		</div>
				<div class="bg1">
			<h2>6.3 <span>Hrs</span></h2>
			<p>Sleep Keep</p>
		</div>
				<div class="bg2">
			<h2>98 <span>bpm</span></h2>
			<p>Heart Rate</p>
		</div>
				<div class="bg1">
			<h2>170 <span>lbs</span></h2>
			<p>Weight</p>
		</div>
				<div class="bg1">
			<h2>28 <span>%</span></h2>
			<p>Fat Percentage</p>
		</div>
				<div class="bg2">
			<h2>118 <span>mgdl</span></h2>
			<p>Blood Glucose</p>
		</div>
				<div class="bg2">
			<h2>680 <span>Kcal</span></h2>
			<p>AVG Consumption</p>
		</div>
				<div class="bg2">
			<h2>2 <span>Hrs</span></h2>
			<p>Workout</p>
		</div>
				<div class="bg2">
			<h2>85 <span>%</span></h2>
			<p>Body Hydration</p>
		</div>
	</div>
</body>
</html>
